<!DOCTYPE HTML>
<!--suppress HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Meta stuffs-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Nova Maday - Programmer and Photographer">
		<meta property="og:title" content="Nova Maday"/>
		<meta property="og:url" content="https://www.novamaday.com"/>
		<meta property="og:description" content="Nova Maday - Programmer and Photographer"/>
		<!--meta property="og:image" content="I WILL PUT THE LOGO IN WHEN I MAKE IT SMALL"/-->
		<title>Register -- Nova Maday</title>

		<!--Locally Hosted Files-->
		<link rel="stylesheet" href="/styles/global.css">
		<link rel="stylesheet" href="/styles/fix.css">
		<script src="/scripts/snackbar.js"></script>
		<script src="/scripts/account/register.js"></script>

		<!--Externally hosted-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>

	<body>
		<div class="top-nav">
			<a href="/">Home</a>
			<a href="/about">About</a>
			<a href="/contact">Contact</a>
			<a href="/portfolio">Portfolio</a>
			<a href="/art/ap-studio">AP Studio</a>
			<div class="dropdown">
				<button class="dropbtn">Plugins
				</button>
				<div class="dropdown-content">
					<a href="/plugins/perworldchatplus">PerWorldChatPlus</a>
					<a href="/plugins/insane-warps">InsaneWarps</a>
					<a href="/plugins/novalib">NovaLib</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Discord Bots
				</button>
				<div class="dropdown-content">
					<a href="https://www.discalbot.com" target="_blank">DisCal</a>
					<a href="https://ticketbird.novamaday.com" target="_blank">TicketBird</a>
				</div>
			</div>
			<a href="https://wiki.novamaday.com">Wiki</a>
			<a href="https://jenkins.dreamexposure.org" target="_blank">Jenkins</a>
			<a href="https://www.patreon.com/Novafox" target="_blank">Patreon</a>

			<a class="account" th:if="${loggedIn}" href="/account/logout">Log out</a>
			<a class="account" th:unless="${loggedIn}" href="/account/register">Register</a>
			<a class="account" th:unless="${loggedIn}" href="/account/login">Log In</a>
		</div>

		<div id="content">
			<div th:if="${loggedIn}">
				<h1>You are already logged in. why are you even here?</h1>
			</div>
			<div th:unless="${loggedIn}">
				<h1>Register</h1>
				<form id="register" action="javascript:onSubmit()">
					<label>Email
						<br>
						<input type="email" id="email" required>
					</label>
					<br>
					<br>
					<label>Username
						<br>
						<input type="text" maxlength="64" id="username" required>
					</label>
					<br>
					<br>
					<label>Password (Min. 8 characters)
						<br>
						<input type="password" minlength="8" id="password" required>
					</label>
					<br>
					<br>
					<label>Confirm Password
						<br>
						<input type="password" minlength="8" id="password-confirm" oninput="checkValidity(this)"
						       required>
					</label>
					<br>
					<br>
					<div class="g-recaptcha" data-sitekey="6Lea-lQUAAAAAJ6baxR5Gz8hlcbJyfZPhVvAO9cR"></div>
					<br>
					<br>
					<input class="submit" type="submit" value="Register Account">
				</form>
				<br>
				<br>
				<h3><span>Already have an account? </span><a href="/account/login">Login</a></h3>
			</div>
		</div>

		<div id="snackbar"></div>
	</body>

	<footer id="footer">
		<p><span th:text="'Â© Nova Maday ' + ${year} + '. All rights reserved.'"></span><span> | </span><a
				href="/policy/privacy">Privacy Policy</a></p>
	</footer>
</html>
