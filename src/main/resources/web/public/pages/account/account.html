<!DOCTYPE HTML>
<!--suppress HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Meta stuffs-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Nova Maday - Programmer and Photographer">
		<meta property="og:title" content="Nova Maday"/>
		<meta property="og:url" content="https://www.novamaday.com"/>
		<meta property="og:description" content="Nova Maday - Programmer and Photographer"/>
		<!--meta property="og:image" content="I WILL PUT THE LOGO IN WHEN I MAKE IT SMALL"/-->
		<title>Account -- Nova Maday</title>

		<!--Locally Hosted Files-->
		<link rel="stylesheet" href="/styles/global.css">
		<link rel="stylesheet" href="/styles/fix.css">
		<script src="/scripts/snackbar.js"></script>
		<script src="/scripts/account/register.js"></script>

		<!--Externally hosted-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="top-nav">
			<a href="/">Home</a>
			<a href="/about">About</a>
			<a href="/contact">Contact</a>
			<a href="/portfolio">Portfolio</a>
			<a href="/art/ap-studio">AP Studio</a>
			<div class="dropdown">
				<button class="dropbtn">Plugins
					<i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="/plugins/perworldchatplus">PerWorldChatPlus</a>
					<a href="/plugins/insane-warps">InsaneWarps</a>
				</div>
			</div>
			<a href="https://www.patreon.com/Novafox" target="_blank">Patreon</a>
			<a href="https://jenkins.novamaday.com" target="_blank">Jenkins</a>

			<a class="account" th:if="${loggedIn}" href="/account/logout">Log out</a>
			<a class="account" th:unless="${loggedIn}" href="/account/register">Register</a>
			<a class="account" th:unless="${loggedIn}" href="/account/login">Log In</a>
		</div>

		<div id="content">
			<div th:if="${loggedIn}">
				<h1>My Account</h1>
				<p>
					More will be here, I just built this.
				</p>

				<div th:if="${account.admin}">
					<br>
					<hr>
					<br>
					<h2>Admin Panel</h2>

					<h3>Add Or Update Plugins</h3>
					<form id="plugin-add-form" action="javascript:addUpdatePlugin()">
						<label>Plugin Name
							<br>
							<input type="text" value="ExampleName" required id="plugin-name">
						</label>
						<br>
						<br>
						<label>Plugin Version
							<br>
							<input type="text" value="1.0.0" required id="plugin-version">
						</label>
						<br>
						<br>
						<label>Plugin Main Page
							<br>
							<input type="url" value="https://novamaday.com/plugins/ExamplePlugin" required
							       id="plugin-main-page">
						</label>
						<br>
						<br>
						<label>Plugin Download Link
							<br>
							<input type="text" value="https://novamaday.com/dl/ExamplePlugin.jar" required
							       id="plugin-download-link">
						</label>
						<br>
						<br>
						<input class="submit" type="submit" value="Add/Update Plugin">
					</form>
				</div>
			</div>
			<div th:unless="${loggedIn}">
				<h1>Please login to continue</h1>
			</div>
		</div>

		<div id="snackbar"></div>
	</body>

	<footer id="footer">
		<p><span th:text="'Â© Nova Maday ' + ${year} + '. All rights reserved.'"></span><span> | </span><a
				href="/policy/privacy">Privacy Policy</a></p>
	</footer>
</html>
